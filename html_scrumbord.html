<script>
function ExtraKolom() {
    var row = document.getElementById("Scrumbord"),
    cells = row.cells, max = 5;
    if (cells.length < max) {
    var x = row.insertCell(0);
    x.innerHTML = "";
}
    var row1 = document.getElementById("TitelsScrumbord"),
    cells1 = row1.cells, max = 5;
    if (cells1.length < max) {
    var y = row1.insertCell(0);
    y.innerHTML = "Hier zal een te kiezen titel komen";
}}

function DeleteKolom1() {
    var row = document.getElementById("Scrumbord");
    cells = row.cells, min = 3;
    if (cells.length > min) {
    row.deleteCell(0);
}
    var row1 = document.getElementById("TitelsScrumbord");
    cells1 = row1.cells, min = 3;
    if (cells1.length > min) {
    row1.deleteCell(0);
}}
